<html>
    <head>
        <title>Applications</title>
        <link rel="shortcut icon" href="" type="image/x-icon">
        <script>
        </script>
        <style>
            .roundbox {
                margin: 0; 
                border: 1px solid rgb(185, 185, 185); 
                border-radius: 6px;
            }
            .header {
                height: 2.5em;
            }
            .header .menu-box {
                float: left;
                list-style: none;
                margin-top: 0;
                margin-bottom: 0;
                margin-left: 0.5em;
                margin-right: 0;
            }
            .header .menu-box li{
                margin-right: 1.6em;
                padding-bottom: 1px;
                top: 0.625em; 
                position: relative;
                display: inline;
                font-family: Verdana, sans-serif !important;
            }
            .header .menu-box li a{
                text-decoration: none;
                color: black; 
            }
            .header .menu-box .current {
                border-bottom: 3px solid #ca0c16;
            }
            .header input {
                background: url('img/search.png') no-repeat left;
                border: 1px solid rgb(185, 185, 185); 
                top: 0.8em; 
                float: right; 
                position: relative;
                margin-right: 2em; 
                padding-left: 1.2em;
                width: 12em;
            }
            
            .button {
                border-radius: 50%; 
                display: inline-block; 
                margin: 0 4px; 
                padding: 12px;
                overflow: hidden; 
                vertical-align: middle; 
                cursor: pointer; 
                height: 20px; 
                width: 20px; 
                flex: 0 0 auto; 
                white-space: nowrap; 
                font: 13px/27px Roboto,RobotoDraft,Arial,sans-serif; 
                z-index: 986;
            }
            .button:hover {
                background: #eaeaea;
            }
            @font-face {
                font-family: Cuprum;
                src: url(src/font/Cuprum.ttf);
            }
        </style>
    </head>
    <body>
        <div id="body" style="font-family: Cuprum;"><ul>
            <li>Random Roll Call
            <div class="button" onclick="location = 'random'">
                <img src="https://www.gstatic.com/images/icons/material/system_gm/1x/send_black_20dp.png">
            </div></li>
            <li>Chess Game
            <div class="button" onclick="location = 'chess'">
                <img src="https://www.gstatic.com/images/icons/material/system_gm/1x/send_black_20dp.png">
            </div></li>
            <li>Max Advanced Learner's English-Chinese Dictionary (MALD)
            <div class="button" onclick="location = 'mald'">
                <img src="https://www.gstatic.com/images/icons/material/system_gm/1x/send_black_20dp.png">
            </div></li>
        </ul></div>
    </body>
</html>
